      github.com/PalomoIFCA/testnotebook-sqaaas pynblint.py:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-russet-tarantula.sh
        container: qc.sty_skinny-denim-magpie
  QC.Uni:
