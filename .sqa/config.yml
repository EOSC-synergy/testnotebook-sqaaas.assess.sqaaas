    repos:
      github.com/PalomoIFCA/testnotebook-sqaaas find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-black-oyster.sh
        container: qc.doc_pasty-corn-yak
      github.com/PalomoIFCA/testnotebook-sqaaas git:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-myrtle-deer.sh
        container: qc.doc_cheeky-brown-drever
      github.com/PalomoIFCA/testnotebook-sqaaas markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-mauve-hound.sh
        container: qc.doc_nippy-cinnabar-rat
