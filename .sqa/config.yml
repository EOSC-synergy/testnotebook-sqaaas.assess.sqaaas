      github.com/PalomoIFCA/testnotebook-sqaaas pynblint.py:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-fuchsia-bee.sh
        container: qc.sty_skinny-plum-wolverine
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testnotebook-sqaaas pytest:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-gamboge-retriever.sh
        container: qc.uni_boozy-khaki-shrew
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testnotebook-sqaaas get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-puce-devil.sh
