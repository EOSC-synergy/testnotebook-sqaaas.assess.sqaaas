      github.com/PalomoIFCA/testnotebook-sqaaas pynblint.py:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-cerulean-beaver.sh
        container: qc.sty_ready-ecru-oyster
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testnotebook-sqaaas pytest:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-cobalt-shark.sh
        container: qc.uni_lousy-crimson-caterpillar
  QC.Ver:
