      github.com/PalomoIFCA/testnotebook-sqaaas bandit:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-chestnut-monkey.sh
        container: qc.sec_bluesy-khaki-eleuth
  QC.Sty:
