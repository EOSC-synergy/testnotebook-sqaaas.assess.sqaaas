      github.com/PalomoIFCA/testnotebook-sqaaas pynblint.py:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-cardinal-dingo.sh
        container: qc.sty_leaky-persimmon-ferret
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testnotebook-sqaaas pytest:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-tan-tamarin.sh
        container: qc.uni_shaky-wisteria-binturong
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testnotebook-sqaaas get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-peach-pinscher.sh
        container: qc.ver_thirsty-razzmatazz-drever
